<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" >
        <title>Tip Calculator</title>
    </head>
    <body>
        <section>
            <div class="container">
                <header class="header">
                    <h1 class="title">Tip Calculator</h1>
                </header>
                <main class="main">
                    <div class="flex column bill">
                        <p> Please enter the amount of your bill: </p>
                        <input 
                            type="text" 
                            name="bill" 
                            id="1" 
                            class="input"
                            placeholder="amount of your bill"
                        >
                    </div>
                    <div class="flex column">
                        <p> How was your service? </p>
                        <select name="" id="">
                            <option value=""> select an option </option>
                            <option value="10"> bad 10% </option>
                            <option value="20"> good 20% </option>
                            <option value="30"> greate 30% </option>
                            <option value="40"> perfect 40% </option>
                        </select>
                    </div>
                    <div class="flex column">
                        <p> How many people are sharing the bill? </p>
                        <input 
                            type="tel" 
                            name="people" 
                            id="2" 
                            class="input"
                            placeholder="how many"
                        >
                    </div>
                    <div class="flex">
                        <button type="button" class="button">Calculate</button>
                    </div>
                </main>

            </div>
        </section>
    </body>
</html>
